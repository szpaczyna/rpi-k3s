apiVersion: v1
kind: ConfigMap
metadata:
  namespace: apps
  name: squid-config
  labels:
    app: squid
data:
  blacklist_ads.txt: |
    .adnxs.com
    .helpshift.com
    .adservice.google.com
    .adservice.google.fr
    .g.doubleclick.net
    .amazon-adsystem.com
    .googleadservices.com
    .adtelligent.com
    .ads.linkedin.com
    .smartadserver.com
    .stickyadstv.com
    .ads-twitter.com
    .mng-ads.com
    .kameleoon.com
    .adtelligent.com
    .vertamedia.com
  blacklist_sites.txt: |
    .yandex.ru
    .creativecdn.com
    .go.republicains.fr
  squid.conf: |
    acl localnet src 10.0.0.0/26
    acl localnet src 10.42.0.0/16
    acl localnet src 10.43.0.0/16
    acl SSL_ports port 443
    acl Safe_ports port 80          # http
    acl Safe_ports port 21          # ftp
    acl Safe_ports port 443         # https
    acl Safe_ports port 70          # gopher
    acl Safe_ports port 210         # wais
    acl Safe_ports port 280         # http-mgmt
    acl Safe_ports port 488         # gss-http
    acl Safe_ports port 591         # filemaker
    acl Safe_ports port 777         # multiling http
    acl Safe_ports port 1025-65535  # unregistered ports

    acl dst_ads dstdomain "/etc/squid/blacklist_ads.txt"
    acl dst_blacklist dstdomain "/etc/squid/blacklist_sites.txt"
    acl CONNECT method CONNECT

    http_access deny !Safe_ports
    http_access deny CONNECT !SSL_ports
    http_access allow localhost manager
    http_access deny manager

    auth_param basic program /usr/lib/squid/basic_ncsa_auth /etc/squid/passwd
    auth_param basic children 5
    auth_param basic realm proxy.k3s.shpaq.org
    acl auth_users proxy_auth REQUIRED
    http_reply_access allow all
    http_access deny dst_ads
    http_access deny dst_blacklist
    http_access allow localnet
    http_access allow localhost
    http_access allow auth_users
    http_access deny all

    coredump_dir /var/spool/squid

    refresh_pattern ^ftp:           1440    20%     10080
    refresh_pattern ^gopher:        1440    0%      1440
    refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
    refresh_pattern .               0       20%     4320

    dns_v4_first on
    forwarded_for delete
    via off
    cache_mgr shpaq@shpaq.org
    http_port 3128
    access_log stdio:/var/log/squid/access.log squid
    #access_log tcp://elk-svc-squid.default.svc.cluster.local:1025

    #---START ADD X-Forwarded-For header in access.log---
    #http_port 3128 require-proxy-header
    #proxy_protocol_access allow localnet
    #follow_x_forwarded_for allow localhost
    #follow_x_forwarded_for allow localnet
    #acl_uses_indirect_client on
    #delay_pool_uses_indirect_client on
    #log_uses_indirect_client on
    #tproxy_uses_indirect_client off
