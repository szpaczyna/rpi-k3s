apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: network-exporter
  template:
    metadata:
      labels:
        k8s-app: network-exporter
      annotations:
         prometheus.io/scrape: "true"
         prometheus.io/port: "9427"
         seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                  - linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65535
      hostPID: true
      hostNetwork: true
      containers:
        - name: network-exporter
          image: "registry.shpaq.org/network_exporter:latest"
          imagePullPolicy: "Always"
          ports:
            - name: metrics
              containerPort: 9427
              hostPort: 9427
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 24Mi
      tolerations:
        - effect: NoSchedule
          operator: Exists
