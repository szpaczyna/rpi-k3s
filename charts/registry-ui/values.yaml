# Declare variables to be passed into your templates.

ui:
  title: "Docker registry UI"
  delete_images: true
  proxy: true

  replicaCount: 1
  image:
    registry: docker.io
    repository: joxit/docker-registry-ui
    tag: main-static
    pullPolicy: Always
  probe:
    liveness: true
    readiness: true

  resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
  nodeSelector:
    kubernetes.io/role: worker
  tolerations: []
  affinity: {}
  fullnameOverride: "registry-ui"

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
    hosts:
      - host: registry.shpaq.org

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

registry:
  external: false
  # URL of the registry (requiered. Note: this wont work as localhost is inside the container. Only used if the registry is external)
  url: http://localhost:5000

  replicaCount: 1
  # Image definition for the registry (Only used if the registry is not external)
  image:
    registry: docker.io
    repository: registry
    tag: 2.7.1
    pullPolicy: Always
  probe:
    liveness: true
    readiness: true
  resources:
    limits:
      cpu: 400m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector:
    kubernetes.io/role: worker
  tolerations: []
  affinity: {}
  fullnameOverride: "registry"

  persistence:
    enabled: true
    storageClass: "nfs"
    annotations:
    accessModes:
    # This have to be ReadWriteMany if replicaCount>1
      - ReadWriteOnce
    size: 30Gi

  service:
    type: ClusterIP
    port: 5000

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: docker-registry.local

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

imagePullSecrets: []
nameOverride: "registry"
