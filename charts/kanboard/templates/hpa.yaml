{{- if .Values.hpa.enabled -}}
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kanboard.fullname" . }}-cpu
  labels:
    {{- include "kanboard.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kanboard.name" . }}
  minReplicas: 1
  maxReplicas: {{ .Values.hpa.limit | default 2}}
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageValue: 128M
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kanboard.fullname" . }}-memory
  labels:
    {{- include "kanboard.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kanboard.name" . }}
  minReplicas: 1
  maxReplicas: {{ .Values.hpa.limit | default 2}}
  targetCPUUtilizationPercentage: 100
{{- end }}
