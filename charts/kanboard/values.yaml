---
image:
  repository: kanboard/kanboard
  pullPolicy: IfNotPresent
  tag: "v1.2.19"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
kanboard:
  #databaseUrl: postgresql://user:pass@address:5432/name
  debug: true
  # apiAuthenticationToken: custom-token
  plugin_installer: true
  # Supply a custom config by providing the config map name here
  customConfig: kanboard-config
persistence:
  enabled: true
  size: 3G
  accessMode: ReadWriteOnce
  storageClass: "longhorn"
  annotations:                                                                                                                                    
    helm.sh/resource-policy: keep     
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  classname: traefik-lb
  hosts:
    - name: kanboard.shpaq.org
      tls: true
      tlsSecret: kanboard-shpaq-org-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.frontend.redirect.permanent: 'true'
        traefik.ingress.kubernetes.io/frontend-entry-points: http, https
        traefik.ingress.kubernetes.io/redirect-entry-point: https
serviceAccount:
  create: true
  annotations: {}
  name: "kanboard-sa"
additionalSpec: {}
podAnnotations: {}
deploymentAnnotations:
    backup.velero.io/backup-volumes: kanboard-data
podSecurityContext:
  fsGroup: 2000
securityContext: {}
#  capabilities:
#    drop:
#    - ALL
#  readOnlyRootFilesystem: true
#  runAsNonRoot: false
#  runAsUser: 2000
resources:
  limits:
   cpu: 500m
   memory: 250Mi
  requests:
   cpu: 100m
   memory: 40Mi
nodeSelector:
  kubernetes.io/os: linux
  kubernetes.io/role: worker
tolerations: []
affinity: {}
hpa:
  enabled: true
  limit: 2
podDisruptionBudget:
  minAvailable: 1
