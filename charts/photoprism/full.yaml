# Source: photoprism/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
  labels:
    helm.sh/chart: photoprism-0.1.0
    app.kubernetes.io/name: photoprism
    app.kubernetes.io/instance: photoprism
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: photoprism
      app.kubernetes.io/instance: photoprism
  template:
    metadata:
      labels:
        app.kubernetes.io/name: photoprism
        app.kubernetes.io/instance: photoprism
    spec:
      serviceAccountName: photoprism
      securityContext:
        {}
      containers:
        - name: photoprism
          securityContext:
            {}
          image: "photoprism/photoprism-arm64:1.16.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: GID
              value: "1000"
            - name: PHOTOPRISM_ADMIN_PASSWORD
              value: "test"
            - name: PHOTOPRISM_EXPERIMENTAL
              value: "false"
            - name: PHOTOPRISM_ORIGINALS_PATH
              value: "/photoprism/originals"
            - name: PHOTOPRISM_SITE_AUTHOR
              value: "Szpacze Gniazdo"
            - name: PHOTOPRISM_SITE_CAPTION
              value: "Szpacze Gniazdo Photos"
            - name: PHOTOPRISM_SITE_TITLE
              value: "Szpacze Gniazdo Photos"
            - name: PHOTOPRISM_SITE_URL
              value: "https://photoprism.shpaq.org/"
            - name: PHOTOPRISM_STORAGE_PATH
              value: "/photoprism/storage"
            - name: UID
              value: "1000"
            - name: UMASK
              value: "0"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /test
              name: photoprism-data
      volumes:
        - name: photoprism-data
          persistentVolumeClaim:
            claimName: photoprism
      nodeSelector:
        kubernetes.io/role: worker
