spec:
  ingressClassName: traefik-lb
  tls:
    - hosts:
        - "photoprism.shpaq.org"
      secretName: photoprism-shpaq-org-tls
  rules:
    - host: "photoprism.shpaq.org"
      http:
        paths:
          - path: /
            backend:
              serviceName: photoprism
              servicePort: 2342
