---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}-udp
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "name" . }}
  ports:
  - name:       {{ template "name" . }}-dns-udp
    port:       53
    targetPort: 53
    protocol:   UDP
  #- name:       {{ template "name" . }}-dhcp
    #port:       67
    #targetPort: 67
    #protocol:   UDP
  type: LoadBalancer
  loadBalancerIP: 10.1.0.13
