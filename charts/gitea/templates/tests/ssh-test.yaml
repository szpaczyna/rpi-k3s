---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "name" . }}-test-ssh"
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['nc'] # nc -vz (your router's IP address) (port)
      args: ['-vz', '{{ template "name" . }}-ssh', '{{ .Values.service.ssh.port }}']
  restartPolicy: Never
