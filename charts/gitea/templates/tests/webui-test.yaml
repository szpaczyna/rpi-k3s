apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "name" . }}-test-http"
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ template "name" . }}-http:{{ .Values.service.http.port }}']
  restartPolicy: Never
