apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "name" . }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      {{- if .Values.useInPodPostgres }}
      {{ include "postgres" . | indent 6 }}
      {{- end -}}
      {{ include "gitea" . | indent 6 }}
      {{ include "memcached" . | indent 6 }}
      initContainers:
      {{ include "init" . | indent 6 }}
      {{ include "initPostgres" . | indent 6 }}
      volumes:
      - name: gitea-data
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.directGiteaVolumeMount }}
{{ tpl .Values.persistence.directGiteaVolumeMount . | indent 8 }}
        {{- else }}
        persistentVolumeClaim:
         claimName: {{ .Values.persistence.existingGiteaClaim | default (include "name" .) }}-data
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{ if (.Values.useInPodPostgres) }}
      - name: postgres-data
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.directPostgresVolumeMount }}
{{ tpl .Values.persistence.directPostgresVolumeMount . | indent 8 }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingPostgresClaim | default (include "postgresql.fullname" .) }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- end }}
      - name: gitea-config
        configMap:
          name: {{ template "name" . }}-config

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
