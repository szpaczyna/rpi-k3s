# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    prin $(/root/route.sh)
    prin $(color 4)$(hostname)
    info underline
    info "Uptime" uptime
    info "CPU Usage" cpu_usage
    prin "CPU Temp" "$(cat /sys/class/thermal/thermal_zone*/temp | sed 's/\(.\)..$/.\1Â°C/')"
    info "Memory Usage" memory
    info "Disk" disk
    info "Local IPv4" local_ip
    prin "Local IPv6" $(ip -6 addr show dev eth0 |awk '/global/ {print $2}' | awk -F\/ '{print $1}')
    info underline
}
