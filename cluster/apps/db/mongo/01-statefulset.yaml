---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  replicas: 1
  serviceName: mongodb
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - mongodb
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: szpaczyn/mongodb-arm64:v4.0.5
        name: database
        imagePullPolicy: IfNotPresent
        env:
        - name: MONGOD_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-root-secret
              key: password
        - name: MONGODB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-root-secret
              key: username
        - name: MONGODB_DATABASE
          value: "xbrowsersync"
        - name: MONGODB_USERNAME
          value: "xbrowsersync@admin"
        - name: MONGODB_PASSWORD
          value: "Ef8OnoK3xOIoTAYHo8S9btyllKpdoRYO"
        - name: MONGODB_VERBOSE
          value: "false"
        ports:
          - containerPort: 27017
            name: mongodb
        resources:
          limits:
            cpu: 1000m
            memory: 750Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: data
          mountPath: /var/lib/mongodb
      - name: exporter
        image: "szpaczyn/mongodb_exporter-arm64:v0.20.5"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/mongodb_exporter
        - --mongodb.uri=mongodb://127.0.0.1:27017
        - --mongodb.global-conn-pool
        - --discovering-mode
        - --compatible-mode
        ports:
        - name: metrics
          containerPort: 9216
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 32Mi
      nodeSelector:
        disktype: external
        kubernetes.io/role: worker
      tolerations:
        - effect: NoSchedule
          operator: Exists
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 12Gi
