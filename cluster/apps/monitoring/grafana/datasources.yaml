---
apiVersion: 1
datasources:
- name: prometheus
  access: proxy
  editable: false
  orgId: 1
  type: prometheus
  url: http://prometheus-server:9090
  version: 1
  isDefault: true
- name: influxdb
  type: influxdb
  typeName: InfluxDB
  access: proxy
  url: http://influxdb.apps:8086
  user: admin
  database: health
  orgId: 1
  basicAuth: false
  isDefault: false
  jsonData: {}
  readOnly: false
- name: Loki
  type: loki
  typeName: Loki
  access: proxy
  url: http://loki.logging:3100
  orgId: 1
  basicAuth: false
  isDefault: false
  jsonData:
    manageAlerts: false
    tlsSkipVerify: true
  readOnly: false
- name: PostgreSQL
  type: postgres
  typeName: PostgreSQL
  access: proxy
  url: morphine-postgresql-primary.apps:5432
  user: postgres
  database: postgres
  basicAuth: false
  isDefault: false
  jsonData:
    postgresVersion: 1200
    sslmode: disable
    tlsAuth: false
    tlsAuthWithCACert: false
    tlsConfigurationMethod: file-path
    tlsSkipVerify: true
  readOnly: false
