---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: shpaq-org-mem-scale
  namespace: apps
  labels:
    app.kubernetes.io/name: shpaq-org
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shpaq-org
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageValue: 24M
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: shpaq-org-cpu-scale
  namespace: apps
  labels:
    app.kubernetes.io/name: shpaq-org
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shpaq-org
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 25
