---
## radarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
      annotations:
        prometheus.io/port: "9707"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext: {}
        #  runAsGroup: 568
        #  runAsUser: 568
      containers:
      - name: exporter
        image: "ghcr.io/onedr0p/exportarr:v1.5.3"
        imagePullPolicy: IfNotPresent
        args:
          - radarr
        env:
          - name: PORT
            value: "9707"
          - name: URL
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: RADAR_URL
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_PASSWORD
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_USERNAME
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: RADAR_APIKEY
        ports:
          - name: monitoring
            containerPort: 9707
        resources:
          limits:
            cpu: 0.1
            memory: 100Mi
          requests:
            cpu: 0.05
            memory: 50Mi
      - name: radarr
        image: "ghcr.io/onedr0p/radarr:4.4.4.7068"
          #image: "ghcr.io/onedr0p/radarr:v4.1.0.6175"
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Europe/Warsaw
          - name: PUID
            value: "568"
          - name: PGID
            value: "568"
          - name: UMASK
            value: "022"
        ports:
          - name: radarr
            containerPort: 7878
            protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: media
            subPath: config/radarr
          - mountPath: /downloads
            name: media
            subPath: downloads/transmission
          - mountPath: /movies
            name: media
            subPath: library/movies
        resources:
          limits:
            cpu: 0.3
            memory: 256Mi
          requests:
            cpu: 0.1
            memory: 128Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector:
        kubernetes.io/role: worker
