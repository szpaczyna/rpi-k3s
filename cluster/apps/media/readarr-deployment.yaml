---
## readarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  labels:
    app.kubernetes.io/name: readarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: readarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: readarr
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: 568
        runAsUser: 568
      containers:
      - name: readarr
        #image: "ghcr.io/onedr0p/readarr-develop:0.1.4.1596"
        image: "ghcr.io/onedr0p/readarr-develop:v0.1.1.1320"
        imagePullPolicy: IfNotPresent
        env:
          - name: "TZ"
            value: "Europe/Warsaw"
          - name: PUID
            value: "568"
          - name: PGID
            value: "568"
        ports:
          - name: readarr
            containerPort: 8787
            protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: media
            subPath: config/readarr
          - mountPath: /downloads
            name: media
            subPath: downloads/transmission
          - mountPath: /books
            name: media
            subPath: library/books
        resources:
          limits:
            cpu: 0.6
            memory: 400Mi
          requests:
            cpu: 0.2
            memory: 200Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector:
        kubernetes.io/role: worker
