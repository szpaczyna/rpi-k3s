---
## bazarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app.kubernetes.io/name: bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bazarr
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: 568
        runAsUser: 568
      containers:
      - name: bazarr
        image: "ghcr.io/onedr0p/bazarr:1.3.0"
        #image: "ghcr.io/onedr0p/bazarr:v1.0.4"
        imagePullPolicy: IfNotPresent
        env:
          - name: "PGID"
            value: "568"
          - name: "PUID"
            value: "568"
          - name: "TZ"
            value: "Europe/Warsaw"
        ports:
        - name: bazarr
          containerPort: 6767
          protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: media
            subPath: config/bazarr
          - mountPath: /media
            name: media
            subPath: library
        resources:
          requests:
            cpu: 0.1
            memory: 250Mi
          limits:
            cpu: 0.25
            memory: 512Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector:
        kubernetes.io/role: worker
