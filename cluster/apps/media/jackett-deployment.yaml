---
## jackett
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  labels:
    app.kubernetes.io/name: jackett
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: 568
        runAsUser: 568
      containers:
      - name: jackett
        image: "ghcr.io/k8s-at-home/jackett:v0.20.779"
          #image: "ghcr.io/k8s-at-home/jackett:v0.18.992"
        imagePullPolicy: IfNotPresent
        env:
          - name: "TZ"
            value: "Europe/Warsaw"
          - name: PUID
            value: "568"
          - name: PGID
            value: "568"
        ports:
        - name: jackett
          containerPort: 9117
          protocol: TCP
        volumeMounts:
          - mountPath: /downloads
            name: media
            subPath: downloads/jackett
          - mountPath: /config
            name: media
            subPath: config/jackett
        resources:
          requests:
            cpu: 0.02
            memory: 100Mi
          limits:
            cpu: 0.1
            memory: 200Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector:
        kubernetes.io/role: worker
