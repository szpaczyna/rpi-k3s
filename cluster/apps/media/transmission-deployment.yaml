---
## transmission
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9190"
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: 568
        runAsUser: 568
      initContainers:
      - name: flood
        image: curlimages/curl:7.81.0
        command:
        - /bin/sh
        - -c
        - curl -o- -sL https://github.com/johman10/flood-for-transmission/releases/download/latest/flood-for-transmission.tar.gz
            | tar xzf - -C /config
        volumeMounts:
        - mountPath: /config
          name: media
          subPath: config/transmission
      containers:
      - name: transmission
        image: "ghcr.io/k8s-at-home/transmission:v3.00"
        imagePullPolicy: IfNotPresent
        env:
        - name: TRANSMISSION_DOWNLOAD_DIR
          value: "/downloads/complete"
        - name: TRANSMISSION_DOWNLOAD_QUEUE_SIZE
          value: "24"
        - name: TRANSMISSION_INCOMPLETE_DIR
          value: "/downloads/incomplete"
        - name: TRANSMISSION_INCOMPLETE_DIR_ENABLED
          value: "true"
        - name: TRANSMISSION_RPC_PASSWORD
          value: "CHANGEME"
        - name: TRANSMISSION_WATCH_DIR_ENABLED
          value: "false"
        - name: TRANSMISSION_WEB_HOME
          value: "/config/flood-for-transmission"
        - name: TZ
          value: "Europe/Warsaw"
        ports:
        - name: http
          containerPort: 9091
          protocol: TCP
        - name: utptcp
          containerPort: 51413
          protocol: TCP
        - name: utpudp
          containerPort: 51413
          protocol: UDP
        volumeMounts:
        - mountPath: /config
          name: media
          subPath: config/transmission
        - mountPath: /downloads
          name: media
          subPath: downloads/transmission
        resources:
          requests:
            cpu: 0.2
            memory: 24Mi
          limits:
            cpu: 0.8
            memory: 128Mi
      - image: szpaczyn/transmission_exporter-arm64:v0.3.0
        name: exporter
        imagePullPolicy: IfNotPresent
        ports:
        - name: exporter
          containerPort: 9190
        env:
        - name: "TZ"
          value: "Europe/Warsaw"
        - name: TRANSMISSION_ADDR
          value: "http://localhost:9091"
        - name: WEB_PATH
          value: "/metrics"
        - name: WEB_ADDR
          value: ":9190"
        resources:
          limits:
            cpu: 0.1
            memory: 100Mi
          requests:
            cpu: 0.05
            memory: 50Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector:
        kubernetes.io/role: worker
