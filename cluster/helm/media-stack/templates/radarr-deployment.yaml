{{- if .Values.radarr.enable }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
      annotations:
        prometheus.io/port: "9707"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: {{ .Values.global.runAsGroup }}
        runAsUser: {{ .Values.global.runAsUser }}
      containers:
      - name: radarr
        image: "{{ .Values.radarr.image.repository }}:{{ .Values.radarr.image.tag }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "{{ .Values.global.timezone }}"
          - name: PUID
            value: "{{ .Values.global.runAsUser }}"
          - name: PGID
            value: "{{ .Values.global.runAsGroup }}"
          - name: UMASK
            value: "022"
        ports:
          - name: radarr
            containerPort: {{ .Values.radarr.service.port }}
            protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: media
            subPath: config/radarr
          - mountPath: /downloads
            name: media
            subPath: downloads/transmission
          - mountPath: /movies
            name: media
            subPath: library/movies
        resources:
          limits:
            cpu: {{ .Values.global.resources.limits.cpu }}
            memory: {{ .Values.global.resources.limits.memory }}
          requests:
            cpu: {{ .Values.global.resources.requests.cpu }}
            memory: {{ .Values.global.resources.requests.memory }}
      - name: exportar
        image: "{{ .Values.exportarr.image.repository }}:{{ .Values.exportarr.image.tag }}"
        imagePullPolicy: IfNotPresent
        args:
          - radarr
        env:
          - name: PORT
            value: "{{ .Values.exportarr.service.port }}"
          - name: URL
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: RADARR_URL
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_PASSWORD
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_USERNAME
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: RADARR_APIKEY
        ports:
          - name: monitoring
            containerPort: {{ .Values.exportarr.service.port }}
        resources:
          limits:
            cpu: {{ .Values.global.resources.limits.cpu }}
            memory: {{ .Values.global.resources.limits.memory }}
          requests:
            cpu: {{ .Values.global.resources.requests.cpu }}
            memory: {{ .Values.global.resources.requests.memory }}
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector: {{- toYaml .Values.global.nodeSelector | nindent 8 }}
{{- end }}
