{{- if .Values.bazarr.enable }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app.kubernetes.io/name: bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bazarr
      annotations:
        prometheus.io/port: "{{ .Values.exportarr.service.port }}"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsGroup: {{ .Values.global.runAsGroup }}
        runAsUser: {{ .Values.global.runAsUser }}
      containers:
      - name: bazarr
        image: "{{ .Values.bazarr.image.repository }}:{{ .Values.bazarr.image.tag }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: "TZ"
            value: "{{ .Values.global.timezone }}"
          - name: PUID
            value: "{{ .Values.global.runAsUser }}"
          - name: PGID
            value: "{{ .Values.global.runAsGroup }}"
          - name: UMASK
            value: "022"
        ports:
        - name: bazarr
          containerPort: {{ .Values.bazarr.service.port }}
          protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: media
            subPath: config/bazarr
          - mountPath: /media
            name: media
            subPath: library
        resources:
          requests:
            cpu: {{ .Values.global.resources.requests.cpu }}
            memory: {{ .Values.global.resources.requests.memory }}
          limits:
            cpu: {{ .Values.global.resources.limits.cpu }}
            memory: {{ .Values.global.resources.limits.memory }}
      - name: exportar
        image: "{{ .Values.exportarr.image.repository }}:{{ .Values.exportarr.image.tag }}"
        imagePullPolicy: IfNotPresent
        args:
          - bazarr
        env:
          - name: PORT
            value: "{{ .Values.exportarr.service.port }}"
          - name: URL
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BAZARR_URL
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_PASSWORD
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BASIC_AUTH_USERNAME
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: media-exporter
                key: BAZARR_APIKEY
        ports:
          - name: monitoring
            containerPort: {{ .Values.exportarr.service.port }}
        resources:
          limits:
            cpu: {{ .Values.global.resources.limits.cpu }}
            memory: {{ .Values.global.resources.limits.memory }}
          requests:
            cpu: {{ .Values.global.resources.requests.cpu }}
            memory: {{ .Values.global.resources.requests.memory }}
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      nodeSelector: {{- toYaml .Values.global.nodeSelector | nindent 8 }}
{{- end }}
