{{- if .Values.configStorage.enabled }}
{{- range $name, $svc := .Values.media }}
  {{- if $svc.enable }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $name }}"
  namespace: media
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/component: {{ $name }}
    type: "longhorn"
spec:
  storageClassName: "{{ $.Values.configStorage.storageClass }}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ $svc.storageSize | default "1Gi" }}"
  {{- end }}
{{- end }}
{{- if .Values.transmission.enable }}
