---
# Non-sensitive values for openweather-exporter.
# Secrets (e.g. ow.apiKey) must be provided via the encrypted file in cluster/secrets.

image:
  # Update this to your actual image repository.
  repository: szpaczyn/openweather-exporter
  tag: "0.0.13"

resources: {}

ow:
  port: 9101
  interval: "60s"
  cacheTTL: "10m"
  enablePol: false
  enableUv: false
  degreesUnit: metric
  language: en
  city: ""
