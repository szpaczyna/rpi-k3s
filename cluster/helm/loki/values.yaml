loki:
  enabled: true
  isDefault: true

  resources:
    requests:
      cpu: 0.1
      memory: 256Mi
    limits:
      cpu: 0.5
      memory: 1024Mi

  persistence:
    enabled: true
    accessModes:
    - ReadWriteOnce
    size: 20Gi
    annotations: {}

  service:
    type: LoadBalancer
    port: 3100
    targetPort: http-metrics
    loadBalancerIP: 10.1.0.11

promtail:
  enabled: true
  config:
    lokiAddress: http://{{ .Release.Name }}:3100/loki/api/v1/push

  resources:
    requests:
      cpu: 0.1
      memory: 100Mi
    limits:
      cpu: 0.2
      memory: 256Mi

fluent-bit:
  enabled: false

grafana:
  enabled: false

prometheus:
  enabled: false
  isDefault: false

filebeat:
  enabled: false

logstash:
  enabled: false
