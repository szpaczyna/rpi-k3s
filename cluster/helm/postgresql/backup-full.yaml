---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-backup-full
spec:
  completions: 1
  template:
    metadata:
      name: postgres-backup-full
    spec:
      containers:
      - name: postgres-backup
        image: postgres:14.5
        command: ["/bin/sh"]
        args: ["-c", 'echo "$PGPASS" > /root/.pgpass && chmod 600 /root/.pgpass && for DB in bitwarden gitea kanboard nextcloud keycloak; do pg_dump -U postgres -h morphine-postgresql-primary "$DB" | gzip > /var/backups/"$DB"/"$DB"-$(date +"%Y%m%d-%H%M").sql.gz; done']
        env:
        - name: PGPASS
          valueFrom:
            secretKeyRef:
              name: postgresql-pgpass
              key: pgpass
        volumeMounts:
        - mountPath: /var/backups
          name: postgres-storage
      restartPolicy: Never
      volumes:
      - name: postgres-storage
        hostPath:
          path: /data/nfs/postgres-backups
          type: DirectoryOrCreate
