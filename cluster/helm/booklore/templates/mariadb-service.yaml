{{- if and .Values.mariadb.enabled (not .Values.mariadb.inline) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mariadb
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: mysql
      port: {{ .Values.mariadb.port }}
      targetPort: 3306
      protocol: TCP
  selector:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
