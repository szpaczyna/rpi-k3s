---
## photoprism

image:
  repository: szpaczyn/photoprism-arm64
  #repository: photoprism/photoprism
  #tag: 230719-ce
  tag: "20210731"
  pullPolicy: IfNotPresent

replicaCount: 1

nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: 5

## Defaults to 'photoprism'
adminPassword: ""
## Use existing secret for Admin password, key 'PHOTOPRISM_ADMIN_PASSWORD'
existingSecret: photoprism-secret

config:
  PHOTOPRISM_DEBUG: true
  PHOTOPRISM_PUBLIC: false
  PHOTOPRISM_READONLY: true
  PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
  PHOTOPRISM_STORAGE_PATH: /photoprism/storage
  PHOTOPRISM_IMPORT_PATH: /photoprism/import
  PHOTOPRISM_SITE_TITLE: "Szpacze Gniazdo PhotoPrism"
  PHOTOPRISM_SITE_CAPTION: "Szpacze Gniazdo"
  PHOTOPRISM_SITE_DESCRIPTION: "Szpacze Gniazdo Photos Management"
  PHOTOPRISM_EXPERIMENTAL: true
  PHOTOPRISM_DETECT_NSFW: true
  PHOTOPRISM_UPLOAD_NSFW: true
  PHOTOPRISM_DISABLE_CHOWN: false
  PHOTOPRISM_DISABLE_TLS: true
  PHOTOPRISM_DEFAULT_TLS: false
  #PHOTOPRISM_LOG_LEVEL: debug
  PHOTOPRISM_UID: 1000
  PHOTOPRISM_GID: 1000
  PHOTOPRISM_UMASK: 0000
## To use a remote MySQL or TiDB instance, set the value for driver to 'mysql'
database:
  driver: sqlite
## Set these values only if the mysql driver is used
  # name: photoprism
  # user: photoprism
  # password: photoprism
  # port: 3306
  # host: mariadb.db-mariadb
## Ignore above settings and use existing secret for database DSN. Key 'PHOTOPRISM_DATABASE_DSN'
  existingSecret: photoprism-secret

nodeSelector:
  kubernetes.io/role: worker

persistence:
  enabled: true
  existingClaim: media

#  size: 10Gi
#  storageClass: longhorn
#  accessModes:
#  - ReadWriteOnce
#  labels: {}
#  annotations:
#    helm.sh/resource-policy: keep

## paths available in existing claim
  originals:
    mountPath: /photoprism/originals
    subPath: library/photos/originals
  storage:
    mountPath: /photoprism/storage
    subPath: library/photos/photoprism

service:
  type: ClusterIP
  port: 2342

ingress:
    enabled: true
    ingressClass: nginx
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/modsecurity-snippet: |
          SecRuleEngine On
    hosts:
    - photos.shpaq.org
    tls:
    -   secretName: photos-shpaq-org-tls
        hosts:
        - photos.shpaq.org

securityContext:
 fsGroup: 1000
 runAsUser: 1000
 runAsGroup: 1000

resources:
  requests:
    memory: 1Gi
    cpu: 0.3
  limits:
    cpu: 2
    memory: 2Gi

# tolerations: []
# affinity: {}
