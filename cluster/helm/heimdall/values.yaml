## values for heimdall

image:
  repository: linuxserver/heimdall
  tag: 2.2.2
  pullPolicy: IfNotPresent

env:
  TZ: Europe/Warsaw
  PUID: "1000"
  PGID: "1000"

service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ingressClassName:  nginx
    hosts:
      - host: dash.shpaq.org
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: dash-shpaq-org-tls
        hosts:
          - dash.shpaq.org

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 256Mi

resources:
  limits:
    cpu: 0.2
    memory: 128Mi
  requests:
    cpu: 0.1
    memory: 64Mi
