{{- if .Values.storage.config.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cwa.fullname" . }}-config
  labels:
    {{- include "cwa.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
spec:
  storageClassName: {{ .Values.storage.config.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.config.size }}
{{- end }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cwa.fullname" . }}-media
  labels:
    {{- include "cwa.labels" . | nindent 4 }}
    app.kubernetes.io/component: media
spec:
  storageClassName: {{ .Values.storage.media.storageClass }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.storage.media.size }}
