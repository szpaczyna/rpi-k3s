{{- if .Values.components.calibreWebAutomated.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cwa.fullname" . }}-main
  labels:
    {{- include "cwa.labels" . | nindent 4 }}
    app.kubernetes.io/component: main
spec:
  type: {{ .Values.networking.service.type }}
  ports:
    - port: {{ .Values.components.calibreWebAutomated.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cwa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: main
{{- end }}

{{- if .Values.components.bookDownloader.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cwa.fullname" . }}-downloader
  labels:
    {{- include "cwa.labels" . | nindent 4 }}
    app.kubernetes.io/component: downloader
spec:
  type: {{ .Values.networking.service.type }}
  ports:
    - port: {{ .Values.components.bookDownloader.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cwa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: downloader
{{- end }}
