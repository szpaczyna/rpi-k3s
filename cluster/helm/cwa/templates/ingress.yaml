{{- if .Values.networking.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cwa.fullname" . }}
  labels:
    {{- include "cwa.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.networking.ingress.tls }}
    cert-manager.io/cluster-issuer: {{ .Values.networking.ingress.certManager.clusterIssuer | default "letsencrypt" }}
    {{- end }}
    {{- with .Values.networking.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.networking.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.networking.ingress.tls }}
  tls:
    {{- range .Values.networking.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.networking.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "cwa.fullname" $ }}-main
                port:
                  number: {{ $.Values.components.calibreWebAutomated.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
