  resources:
    limits:
      cpu: 200m
      memory: 100Mi
    requests:
      cpu: 30m
      memory: 24Mi

  containerSecurityContext:
    allowPrivilegeEscalation: false

  securityContext:
    fsGroup: 65534
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534

  service:
    annotations:
      prometheus.io/scrape: "true"
    clusterIP: ""
    hostPort: 9100
    servicePort: 9100
    type: ClusterIP

  serviceAccount:
    create: true

  kubeRBACProxy:
    enabled: false
    image:
      repository: quay.io/brancz/kube-rbac-proxy
      tag: v0.19.0
      pullPolicy: IfNotPresent


prometheus-pushgateway:
  enabled: false
  serviceAnnotations:
    prometheus.io/probe: pushgateway

