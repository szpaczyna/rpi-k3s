    enabled: true
    telemetryPort: 8081

  verticalPodAutoscaler:
    enabled: false
    updateMode: "Auto"
    maxAllowed:
      cpu: 350m
      memory: 200Mi

prometheus-node-exporter:
  enabled: true
  nameOverride: node-exporter
  fullNameOverride: node-exporter

  image:
    repository: prometheus/node-exporter
    tag: v1.10.2
    pullPolicy: IfNotPresent

  hostNetwork: true
  hostPID: true
  hostRootFsMount:
    enabled: true
    mountPropagation: HostToContainer

  updateStrategy:
    type: RollingUpdate
  rbac:
    pspEnabled: false

  extraArgs:
   - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|cgroup|squashfs|configfs|debugfs|devpts|#devtmpfs|fusectl|hugetlbfs|mqueue|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs)$
