---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elk-data
  labels:
    app: elk
    name: elk
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "8Gi"
  storageClassName: local-path
