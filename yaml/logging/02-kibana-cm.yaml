---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  labels:
    app.kubernetes.io/name: kibana
data:
  kibana.yml: |
    ---
    server.name: kibana
    server.host: "0.0.0.0"
    server.port: 5601
    elasticsearch.hosts: [ "http://elk-svc-elasticsearch:9200" ]
    elasticsearch.ssl.verificationMode: none
    status.allowAnonymous: true
    logging.dest: stdout
