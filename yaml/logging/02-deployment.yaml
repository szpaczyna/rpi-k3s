---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk
  labels:
    name: elk
    app: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elk
  template:
    metadata:
      labels:
        app: elk
    spec:
      containers:
        - name: elasticsearch
          image: registry.shpaq.org/elasticsearch:v7.9.3
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/jvm.options
              subPath: jvm.options
            - name: elasticsearch-vol01
              mountPath: /usr/share/elasticsearch/data
          workingDir: /usr/share/elasticsearch/data
          ports:
            - containerPort: 9200
              protocol: TCP
              name: elasticsearch
            - containerPort: 9300
              protocol: TCP
              name: el-cluster
          resources:
            limits:
              cpu: 1
              memory: 400Mi
            requests:
              cpu: 0.3
              memory: 300Mi
        - name: logstash
          image: registry.shpaq.org/logstash:v7.9.3
          imagePullPolicy: Always
          ports:
            - containerPort: 5044
              protocol: TCP
              name: filebeat-pihole
            - containerPort: 5045
              protocol: TCP
              name: filebeat-sshd
            - containerPort: 9600
              protocol: TCP
              name: logstash
          resources:
            limits:
              cpu: 1
              memory: 368Mi
            requests:
              cpu: 0.25
              memory: 256Mi
          volumeMounts:
            - name: logstash-config
              mountPath: /etc/logstash/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              mountPath: /etc/logstash/pipelines.yml
              subPath: pipelines.yml
            - name: logstash-config
              mountPath: /etc/logstash/jvm.options
              subPath: jvm.options
            - name: logstash-config
              mountPath: /etc/logstash/log4j2.properties
              subPath: log4j2.properties
            - name: logstash-config
              mountPath: /etc/logstash/conf.d/10-pihole.conf
              subPath: 10-pihole.conf
            - name: logstash-config
              mountPath: /etc/logstash/conf.d/20-auth.conf
              subPath: 20-auth.conf
            - name: logstash-config
              mountPath: /etc/logstash/patterns/dns.grok
              subPath: dns
            - name: logstash-config
              mountPath: /etc/logstash/patterns/auth.grok
              subPath: auth
        - name: kibana
          image: registry.shpaq.org/kibana:v7.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
              protocol: TCP
              name: kibana
          resources:
            limits:
              cpu: 1
              memory: 368Mi
            requests:
              cpu: 0.25
              memory: 256Mi
          volumeMounts:
            - name: kibana-vol01
              mountPath: /usr/share/kibana/data
            - name: kibana-config
              mountPath: /usr/share/kibana/config
      terminationGracePeriodSeconds: 30
      volumes:
      - name: elasticsearch-vol01
        persistentVolumeClaim:
          claimName: elk-data
      - name: kibana-vol01
        persistentVolumeClaim:
          claimName: elk-data2
      - name: kibana-config
        configMap:
          name: kibana-config
      - name: elasticsearch-config
        configMap:
          name: elasticsearch-config
      - name: logstash-config
        configMap:
          name: logstash-config
      nodeSelector:
        kubernetes.io/role: worker
        kubernetes.io/os: linux
