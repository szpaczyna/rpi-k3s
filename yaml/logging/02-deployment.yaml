---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk
  labels:
    name: elk
    app: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elk
  template:
    metadata:
      labels:
        app: elk
    spec:
      initContainers:
        - name: "create-directory"
          image: busybox:1.32.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args: ["-c", "mkdir -p /usr/share/elasticsearch/data/nodes"]
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
        - name: "change-permissions"
          image: busybox:1.32.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args: ["-c", "chown -R 1000:1000 /usr/share/elasticsearch"]
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      containers:
        - name: elasticsearch
          image: registry.shpaq.org/elasticsearch:v7.9.3
        #  image: registry.shpaq.org/elasticsearch:v7.12.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/jvm.options
              subPath: jvm.options
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
          workingDir: /usr/share/elasticsearch/data
          ports:
            - containerPort: 9200
              protocol: TCP
              name: elasticsearch
            - containerPort: 9300
              protocol: TCP
              name: morphine
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 0.1
              memory: 256Mi
        - name: logstash
          image: registry.shpaq.org/logstash:v7.9.3
        #  image: registry.shpaq.org/logstash:v7.12.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5044
              protocol: TCP
              name: filebeat-pihole
            - containerPort: 5045
              protocol: TCP
              name: filebeat-sshd
            - containerPort: 9600
              protocol: TCP
              name: logstash
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 0.1
              memory: 256Mi
          volumeMounts:
            - name: logstash-config
              mountPath: /etc/logstash/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              mountPath: /etc/logstash/pipelines.yml
              subPath: pipelines.yml
            - name: logstash-config
              mountPath: /etc/logstash/jvm.options
              subPath: jvm.options
            - name: logstash-config
              mountPath: /etc/logstash/log4j2.properties
              subPath: log4j2.properties
            - name: logstash-config
              mountPath: /etc/logstash/conf.d/10-pihole.conf
              subPath: 10-pihole.conf
            - name: logstash-config
              mountPath: /etc/logstash/conf.d/20-auth.conf
              subPath: 20-auth.conf
            - name: logstash-config
              mountPath: /etc/logstash/patterns/dns.grok
              subPath: dns
            - name: logstash-config
              mountPath: /etc/logstash/patterns/auth.grok
              subPath: auth
        - name: kibana
          image: registry.shpaq.org/kibana:v7.9.3
        #  image: registry.shpaq.org/kibana:v7.12.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
              protocol: TCP
              name: kibana
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 0.1
              memory: 256Mi
          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data
            - name: kibana-config
              mountPath: /usr/share/kibana/config
      terminationGracePeriodSeconds: 5
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: elk-data-01
      - name: kibana-data
        persistentVolumeClaim:
          claimName: elk-data-02
      - name: kibana-config
        configMap:
          name: kibana-config
      - name: elasticsearch-config
        configMap:
          name: elasticsearch-config
      - name: logstash-config
        configMap:
          name: logstash-config
      nodeSelector:
        kubernetes.io/role: worker
        kubernetes.io/os: linux
