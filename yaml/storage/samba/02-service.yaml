apiVersion: v1
kind: Service
metadata:
  labels:
    app: samba
  name: samba
  namespace: storage
  annotations:
    metallb.universe.tf/address-pool: "address-pool-1"
    metallb.universe.tf/allow-shared-ip: "true"
spec:
  ports:
  - name: one
    port: 139
    protocol: TCP
    targetPort: 139
  - name: two
    port: 445
    protocol: TCP
    targetPort: 445
  selector:
    app: samba
  type: LoadBalancer
