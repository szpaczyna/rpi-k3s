---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xbrowsersync
  labels:
    app: xbrowsersync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xbrowsersync
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xbrowsersync
    spec:
      containers:
      - name: xbrowsersync
        image: "registry.shpaq.org/xbrowsersync:v1.1.13"
        imagePullPolicy: IfNotPresent
        env:
        - name: XBROWSERSYNC_DB_USER
          valueFrom:
            secretKeyRef:
              name: xbrowsersync-db-secret
              key: user
        - name: XBROWSERSYNC_DB_PWD
          valueFrom:
            secretKeyRef:
              name: xbrowsersync-db-secret
              key: password
        resources:
          requests:
            cpu: 0.1
            memory: 64Mi
          limits:
            cpu: 0.5
            memory: 128Mi
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        volumeMounts:
          - name: settings
            mountPath: /usr/src/api/config/settings.json
            subPath: settings.json
      terminationGracePeriodSeconds: 5
      volumes:
      - name: settings
        configMap:
          name: xbrowsersync-config
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:
        disktype: internal
        kubernetes.io/os: linux
        kubernetes.io/role: worker
