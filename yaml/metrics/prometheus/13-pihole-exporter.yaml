apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      k8s-app: pihole-exporter
  template:
    metadata:
      labels:
        k8s-app: pihole-exporter
      annotations:
         prometheus.io/scrape: "true"
         prometheus.io/port: "9311"
         seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                  - linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65536
      #hostPID: true
      #hostNetwork: true
      containers:
        - name: pihole-exporter
          image: "registry.shpaq.org/pihole_exporter:0.4.6"
          imagePullPolicy: "Always"
          ports:
            - name: metrics
              containerPort: 9311
              hostPort: 9311
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 24Mi
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:
        kubernetes.io/hostname: rpi-k3s-worker5
