---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubooquity-config
  labels:
    app: ubooquity
    app.kubernetes.io/name: ubooquity
    app.kubernetes.io/instance: ubooquity
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: local-path

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubooquity-books
  labels:
    app: ubooquity
    app.kubernetes.io/name: ubooquity
    app.kubernetes.io/instance: ubooquity
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "3Gi"
  storageClassName: local-path
