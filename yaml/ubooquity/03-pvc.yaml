---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubooquity-config
  labels:
    app: ubooquity
    app.kubernetes.io/name: ubooquity
    app.kubernetes.io/instance: ubooquity
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "256Mi"
  storageClassName: longhorn

