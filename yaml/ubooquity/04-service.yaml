---
apiVersion: v1
kind: Service
metadata:
  name: ubooquity
  labels:
    app: ubooquity
spec:
  type: ClusterIP
  ports:
    - port: 2202
      targetPort: http
      protocol: TCP
      name: http
    - port: 2203
      targetPort: http-admin
      protocol: TCP
      name: http-admin
  selector:
    app: ubooquity

