---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: squid
  namespace: apps
  labels:
    name: squid
spec:
  replicas: 1
  serviceName: squid
  selector:
    matchLabels:
      app: squid
  template:
    metadata:
      labels:
        app: squid
    spec:
      containers:
        - name: squid
          image: docker.io/b4tman/squid:armhf
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: conf
              mountPath: /etc/squid/squid.conf
              subPath: squid.conf
            - name: logs-data-pvc
              mountPath: /var/log/squid
              mountPath: /var/spool/squid
          ports:
            - containerPort: 3128
              protocol: TCP
      volumes:
        - name: conf
          configMap:
            name: squid-config
        - name: logs
          persistentVolumeClaim:
            claimName: squid
        - name: logs-data-pvc
          persistentVolumeClaim:
            claimName: squid
      nodeSelector:
        kubernetes.io/role: worker
