apiVersion: v1
kind: Service
metadata:
  name: squid
  labels:
    name: squid
  annotations:
      #    metallb.universe.tf/address-pool: "address-pool-1"
      #    metallb.universe.tf/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.1.0.1
  ports:
    - port: 3128
      targetPort: 3128
      protocol: TCP
  selector:
    app: squid
