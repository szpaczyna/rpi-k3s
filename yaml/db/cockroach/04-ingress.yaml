apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cockroachdb
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik-lb
  rules:
  - host: cockroachdb.k3s.shpaq.org
    http:
      paths:
      - backend:
          serviceName: cockroachdb
          servicePort: http
        path: /
