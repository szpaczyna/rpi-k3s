apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockroachdb
spec:
  ingressClassName: traefik-lb
  rules:
  - host: cockroachdb.k3s.shpaq.org
    http:
      paths:
      - backend:
          service:
            name: cockroachdb
            port:
              number: 8080
        path: /
        pathType: Prefix
