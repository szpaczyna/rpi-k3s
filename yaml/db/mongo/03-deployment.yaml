apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - image: webhippie/mongodb:latest
        name: mongodb
        imagePullPolicy: IfNotPresent
        env:
        - name: mongodb_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-root-secret
              key: password
        - name: MONGODB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-root-secret
              key: username
        - name: MONGODB_DATABASE
          value: xbrowsersync
        ports:
          - containerPort: 27017
            name: mongodb
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /var/lib/mongodb
      volumes:
      - name: mongodb-persistent-storage
        persistentVolumeClaim:
          claimName: mongodb-storage
      nodeSelector:
        kubernetes.io/role: worker
