---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: unifi-controller
  name: unifi-controller
  annotations:
    backup.velero.io/backup-volumes: unifi
spec:
  replicas: 1
  serviceName: unifi-controller
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      containers:
        - env:
            - name: MEM_LIMIT
              value: 256M
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          image: "linuxserver/unifi-controller:version-6.0.45"
          name: unifi-controller
          ports:
            - containerPort: 3478
              protocol: UDP
              name: stun
            - containerPort: 10001
              protocol: UDP
              name: discovery
            - containerPort: 8080
              name: http
            - containerPort: 8443
              name: https
            - containerPort: 6789
          volumeMounts:
            - mountPath: /config
              name: unifi
      restartPolicy: Always
      volumes:
        - name: unifi
          persistentVolumeClaim:
            claimName: unifi
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/role: worker
        kubernetes.io/hostname: rpi-k3s-worker1
