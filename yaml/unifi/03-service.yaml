---
apiVersion: v1
kind: Service
metadata:
  name: unifi-controller
  labels:
    app: unifi-controller
  annotations:
    metallb.universe.tf/address-pool: morphine
spec:
  ports:
    - name: "3478"
      port: 3478
      protocol: UDP
      targetPort: 3478
    - name: "10001"
      port: 10001
      protocol: UDP
      targetPort: 10001
    - name: "http"
      port: 8080
      targetPort: 8080
    - name: "https"
      port: 8443
      targetPort: 8443
  selector:
    app: unifi-controller
  externalIPs:
    - "10.0.0.11"
