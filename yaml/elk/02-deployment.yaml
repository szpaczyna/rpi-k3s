apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk
  labels:
    name: elk
    app: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elk
  template:
    metadata:
      labels:
        app: elk
    spec:
      containers:
        - name: elasticsearch
          image: registry.shpaq.org/elasticsearch:v7.5.1
          imagePullPolicy: Always
          env:
            - name: ES_JAVA_OPTS
              value: "-Xmx256m -Xms256m"
            - name: PROCESSORS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
          volumeMounts:
            - name: elasticsearch-vol01
              mountPath: /usr/share/elasticsearch/data
          workingDir: /usr/share/elasticsearch/data
          ports:
            - containerPort: 9200
              protocol: TCP
            - containerPort: 9300
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 256Mi
            requests: 
              cpu: 0.25
              memory: 256Mi
        - name: kibana
          image: registry.shpaq.org/kibana:v7.5.1
          imagePullPolicy: Always
          ports:
            - containerPort: 5601
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 256Mi
            requests: 
              cpu: 0.25
              memory: 256Mi
          volumeMounts:
            - name: kibana-config
              mountPath: /usr/share/kibana/config/
        - name: increase-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext: 
            privileged: true
        - name: increase-the-ulimit
          image: busybox
          command:
            - sh
            - -c
            - ulimit -n 65536
          securityContext:
            privileged: true
      volumes:
        - name: elasticsearch-vol01
          persistentVolumeClaim:
            claimName: elk-data
        - name: kibana-config
          configMap:
              name: kibana-config
      nodeSelector:
        kubernetes.io/role: worker
        kubernetes.io/os: linux

