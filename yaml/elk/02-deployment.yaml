---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk
  labels:
    name: elk
    app: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elk
  template:
    metadata:
      labels:
        app: elk
    spec:
      containers:
        - name: elasticsearch
          image: registry.shpaq.org/elasticsearch:v7.5.1
          #image: arm64v8/elasticsearch:7.11.1
          imagePullPolicy: Always
          volumeMounts:
            - name: elasticsearch-vol01
              mountPath: /usr/share/elasticsearch/data
          workingDir: /usr/share/elasticsearch/data
          ports:
            - containerPort: 9200
              protocol: TCP
            - containerPort: 9300
              protocol: TCP
          resources:
            limits:
              cpu: 1
            requests:
              cpu: 0.1
              memory: 256Mi
        - name: kibana
          image: registry.shpaq.org/kibana:v7.5.1
          #image:  jamesgarside/kibana:7.11.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 368Mi
            requests:
              cpu: 0.25
              memory: 256Mi
          volumeMounts:
            - name: kibana-config
              mountPath: /usr/share/kibana/config
      volumes:
      - name: elasticsearch-vol01
        persistentVolumeClaim:
          claimName: elk-data
      - name: kibana-config
        configMap:
          name: kibana-config
      nodeSelector:
        kubernetes.io/role: worker
        kubernetes.io/os: linux
