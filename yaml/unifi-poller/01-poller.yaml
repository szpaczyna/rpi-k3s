---
apiVersion: v1
kind: Service
metadata:
  name: unifi-poller
  labels:
    app.kubernetes.io/name: unifi-poller
spec:
  type: ClusterIP
  ports:
    - port: 9130
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: unifi-poller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-poller
  labels:
    app.kubernetes.io/name: unifi-poller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-poller
      app.kubernetes.io/instance: unifi-poller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-poller
        app.kubernetes.io/instance: unifi-poller
      annotations:
         prometheus.io/scrape: "true"
         prometheus.io/port: "9130"
         seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: unifi-poller
        image: "golift/unifi-poller:2.0.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: "Europe/Warsaw"
        - name: UP_INFLUXDB_DISABLE
          value: "true"
        - name: UP_PROMETHEUS_DISABLE
          value: "false"
        - name: UP_UNIFI_DEFAULT_PASS
          value: "5Piuq6fmHqHgPTzPL4iwRBCdWQfBhkEG"
        - name: UP_UNIFI_DEFAULT_URL
          value: "https://10.0.0.2:8443"
        - name: UP_UNIFI_DEFAULT_USER
          value: "unifipoller"
        ports:
        - name: http
          containerPort: 9130
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
          periodSeconds: 10
      nodeSelector:
        kubernetes.io/role: worker
