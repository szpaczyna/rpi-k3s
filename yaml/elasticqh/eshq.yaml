apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshq
  labels:
    name: eshq
spec:
  replicas: 1
  selector:
    matchLabels:
      name: eshq
  template:
    metadata:
      labels:
        name: eshq
    spec:
      containers:
      - name: eshq
        image:  carlosedp/elasticsearch-hq:v3.4.0-arm64
        env:
        - name: HQ_DEFAULT_URL
          value: http://elk-svc-elasticsearch.monitoring.svc.cluster.local:9200
        resources:
          requests:
            cpu: 0.5
          limits:
            cpu: 1
        ports:
        - containerPort: 5000
          name: http
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:                                                                                        
        kubernetes.io/os: linux                                                                            
        kubernetes.io/role: worker
        kubernetes.io/arch: arm64
---
apiVersion: v1
kind: Service
metadata:
  name: eshq
  labels:
    component: elasticsearch
    role: eshq
spec:
  selector:
    name: eshq
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshq
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.frontend.redirect.permanent: 'true'
    traefik.ingress.kubernetes.io/frontend-entry-points: http, https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: eshq-auth
spec:
  ingressClassName: traefik-lb
  rules:
  - host: eshq.shpaq.org
    http:
      paths:
      - backend:
          service:
            name: eshq
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - secretName: eshq-shpaq-org-tls
    hosts:
      - eshq.shpaq.org
