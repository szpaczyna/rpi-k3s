apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-hq
  namespace: apps
  labels:
    name: es-hq
spec:
  replicas: 1
  selector:
    matchLabels:
      name: es-hq
  template:
    metadata:
      labels:
        name: es-hq
    spec:
      containers:
      - name: es-hq
        image: elastichq/elasticsearch-hq:release-v3.4.0
        env:
        - name: HQ_DEFAULT_URL
          value: http://elasticsearch:9200
        resources:
          requests:
            cpu: 0.5
          limits:
            cpu: 1
        ports:
        - containerPort: 5000
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: es-hq
  namespace: apps
  labels:
    component: elasticsearch
    role: es-hq
spec:
  selector:
    name: es-hq
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: es-hq
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.frontend.redirect.permanent: 'true'
    traefik.ingress.kubernetes.io/frontend-entry-points: http, https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: es-hq.k3s.shpaq.org
    http:
      paths:
      - backend:
          serviceName: es-hq
          servicePort: 80
        path: /
  tls:
  - secretName: es-hq-shpaq-org-tls
    hosts:
      - es-hq.k3s.shpaq.org
