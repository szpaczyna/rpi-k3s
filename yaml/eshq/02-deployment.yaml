---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshq
  labels:
    name: eshq
spec:
  replicas: 1
  selector:
    matchLabels:
      name: eshq
  template:
    metadata:
      labels:
        name: eshq
    spec:
      containers:
      - name: eshq
        #image:  carlosedp/elasticsearch-hq:v3.4.0-arm64
        image:  registry.shpaq.org/eshq:3.5.12.1
        imagePullPolicy: Always
        env:
        - name: HQ_DEFAULT_URL
          value: http://elk-svc-elasticsearch.monitoring.svc.cluster.local:9200
        resources:
          requests:
            cpu: 0.5
          limits:
            cpu: 1
        ports:
        - containerPort: 5000
          name: http
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:                                                                                        
        kubernetes.io/os: linux                                                                            
        kubernetes.io/role: worker
        kubernetes.io/arch: arm64

