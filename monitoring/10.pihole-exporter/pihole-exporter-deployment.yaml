apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: monitoring
  labels:
    app: pihole-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-exporter
  template:
    metadata:
      labels:
        app: pihole-exporter
    spec:
      containers:
        - name: pihole-exporter
          image: "ekofr/pihole-exporter:0.0.9"
          imagePullPolicy: IfNotPresent
          env:
          - name: "INTERVAL"
            value: "30s"
          - name: "PIHOLE_HOSTNAME"
            value: "pihole.k3s.shpaq.org"
          - name: "PIHOLE_PORT"
            value: "80"
          envFrom:
            - secretRef:
                name: pihole-exporter
          ports:
          - name: http
            containerPort: 9617
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
      nodeSelector:
        k3s.io/hostname: rpi-k3s-worker2
