---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: postgres-backup
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup
            image: postgres:13
            command: ["/bin/sh"]
            args: ["-c", 'echo "$PGPASS" > /root/.pgpass && chmod 600 /root/.pgpass && for DB in bitwarden gitea kanboard nextcloud keycloak; pg_dump -U postgres -h morphine-postgresql "$DB" > /var/backups/"$DB"/"$DB"-$(date +"%Y%m%d-%H%M").sql; done']
            env:
            - name: PGPASS
              valueFrom:
                secretKeyRef:
                  name: postgresql-pgpass
                  key: pgpass
            volumeMounts:
            - mountPath: /var/backups
              name: postgres-storage
          restartPolicy: Never
          volumes:
          - name: postgres-storage
            hostPath:
            # Ensure the file directory is created.
              path: /data/nfs/postgres-backups
              type: DirectoryOrCreate
