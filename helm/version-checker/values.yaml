## version-checker values

replicaCount: 1
image:
  repository: szpaczyn/version-checker-arm64
  tag: 0.2.1
  pullPolicy: IfNotPresent

service:
  port: 8080

versionChecker:
  imageCacheTimeout: 30m
  logLevel: info # debug, info, warn, error, fatal, panic
  metricsServingAddress: 0.0.0.0:8080
  testAllContainers: true # don't require the enable.version-checker.io annotation

acr:
  username:
  password:
  refreshToken:

docker:
  username:
  password:
  token:

ecr:
  accessKeyID:
  secretAccessKey:
  sessionToken:

gcr:
  token:

quay:
  token:

selfhosted:
  - name: REGISTRY
    host: https://registry.shpaq.org
  #  username:
  #  password:
  #  token:

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

## Prometheus Operator
prometheus:
  enabled: false

serviceMonitor:
  enabled: false
  additionalLabels: {}
