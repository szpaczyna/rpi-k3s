---
checks:
  exclude:
    - privileged-container
    - no-readiness-probe
    - no-liveness-probe
    - run-as-non-root
    - host-network
    - host-pid
    - no-read-only-root-fs

# Use ignore-paths (not ignore-files) so kube-linter actually skips these directories.
ignore-paths:
  - secrets/**
  - cluster/unused/**
  - cluster/helm/**/charts/**
  - cluster/core/metallb/**

config:
  discover:
    # Search these paths for manifests / Helm charts
    paths:
      - cluster/apps
      - cluster/core
      - cluster/helm
  helm-values:
    # Provide common value overrides if needed (none for now)
    global: {}
