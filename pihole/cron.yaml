apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pihole-dig
  namespace: apps
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pihole-dig
            image: busybox
            args:
            - '/bin/sh'
            - '-c'
            - 'kubectl exec -i -t pihole-0 -- dig google.com @127.0.0.1; bye'
          restartPolicy: OnFailure
