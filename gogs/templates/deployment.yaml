apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    provider: 'devopskube'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{template "name" .}}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "name" . }}
        image: "gogs/gogs-rpi:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: DOMAIN
          value: {{ .Values.domainName }}
        - name: SOCAT_LINK
          value: "false"
        ports:
        - name: http
          containerPort: {{ .Values.httpContainerPort }}
        - name: ssh
          containerPort: {{ .Values.sshContainerPort }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: gogs-data
          mountPath: /data
        - name: config
          mountPath: /data/gogs/conf
      volumes:
      - name: config
        configMap:
          name: gogs-config
      - name: gogs-data
        hostPath:
          path: {{ .Values.persistence.dataPath }}
