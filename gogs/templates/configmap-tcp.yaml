kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: {{ default "gogs" .Values.service.nameOverride }}
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: tcp-{{ template "name" . }}-ssh
data:
  2222: default/{{ template "name" . }}:ssh

