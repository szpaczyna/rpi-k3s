ignore: |
  .yamllint.yml
  .github/
  ansible/
  ignore/
  charts/
  secrets/
  *-crds.yaml
  *.asc.yaml


extends: default
rules:
  truthy:
    allowed-values: ['true', 'false', 'on', 'yes']
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: whatever
  hyphens:
    max-spaces-after: 1
  key-duplicates:
    level: warning
