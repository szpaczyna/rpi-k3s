---
name: Manual Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Release Please (PR or GitHub Release)
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: rpi-k3s
          changelog-path: CHANGELOG.md
          pull-request-title-pattern: "Release ${version}"
