---
name: Lint
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Linter'
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: yaml/**/*.yaml
        config_file: .yamllint.yml
  jsonnetLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint jsonnet
      uses: dadav/jsonnet-lint-action@0.1.1
