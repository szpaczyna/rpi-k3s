---
name: Lint
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Linter'
jobs:
  yamlLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: yaml/**/*.yaml
        config_file: .yamllint.yml
  jsonLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: json-lint
      uses: ocular-d/json-linter@0.0.1
      with:
        file_or_dir: json/*.json
