---
name: Lint & Validate
permissions:
  contents: read

on:
  pull_request:
    paths-ignore:
      - 'secrets/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'secrets/**'
  workflow_dispatch: {}

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yaml:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_file: '.yamllint.yml'

  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'

  shell:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: ShellCheck
        continue-on-error: true
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          shellcheck_flags: '-x'
          path: '.'
          fail_level: 'none'
          reporter: github-pr-check

  kubeconform:
    name: Kubeconform (Rendered Helm & Raw Manifests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0
      - name: Render Helm charts (skip missing values/encrypted-only)
        run: |
          mkdir -p rendered
          for d in cluster/helm/*/; do
            chart="${d%/}"; name=$(basename "$chart")
            # Skip if no standard values.yaml present and only encrypted values expected
            if [ ! -f "$chart/values.yaml" ]; then
              echo "Skipping $name (no values.yaml present)";
              continue
            fi
            echo "Rendering $name";
            helm dependency update "$chart" || true
            helm template "$name" "$chart" > "rendered/${name}.yaml" || {
              echo "Helm template failed for $name; skipping"; continue; }
          done
      - name: Run kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: -strict -ignore-missing-schemas -schema-location default -summary rendered cluster/apps cluster/core

  kube_linter:
    name: Kube Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: cluster
          config: .kube-linter.yaml

  chart_testing:
    name: Chart Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          version: v0.23.0
      - name: List changed charts
        id: list
        run: |
          changed=$(ct list-changed --config ct.yaml || true)
          echo "changed=$changed" >> $GITHUB_OUTPUT
          echo "$changed"
      - name: Lint & install eligible charts (skip missing values.yaml)
        if: steps.list.outputs.changed != ''
        run: |
          set -euo pipefail
          eligible=""
          for c in ${changed}; do
            if [ ! -f "$c/Chart.yaml" ]; then
              echo "Skipping $c (no Chart.yaml)"; continue; fi
            if [ ! -f "$c/values.yaml" ]; then
              echo "Skipping $c (no values.yaml - likely encrypted externally)"; continue; fi
            eligible="$eligible $c"
          done
          if [ -z "$eligible" ]; then
            echo "No eligible charts with values.yaml to test."; exit 0; fi
          echo "Eligible charts: $eligible"
          # Create test namespace
          kubectl create namespace chart-test || true
          for c in $eligible; do
            echo "Processing $c";
            helm dependency update "$c" || true
            helm lint "$c"
            rel="test-$(basename "$c")"
            echo "Installing $rel from $c";
            helm install "$rel" "$c" --namespace chart-test --wait --timeout 3m || { echo "Install failed for $c"; exit 1; }
            echo "Uninstalling $rel";
            helm uninstall "$rel" --namespace chart-test || true
          done
          kubectl delete namespace chart-test || true
      - name: No chart changes
        if: steps.list.outputs.changed == ''
        run: echo 'No Helm chart changes detected.'
