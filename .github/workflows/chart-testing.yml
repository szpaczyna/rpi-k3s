---
# DEPRECATED: Consolidated into lint-all.yml
name: (Deprecated) Chart Testing
permissions:
  contents: read

on:
  workflow_dispatch: {}

jobs:
  ct:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          version: v0.23.0
      - name: List changed charts
        id: list
        run: |
          changed=$(ct list-changed --config ct.yaml || true)
          echo "changed=$changed" >> $GITHUB_OUTPUT
          echo "$changed"
      - name: Lint changed charts
        if: steps.list.outputs.changed != ''
        run: ct lint --config ct.yaml
      - name: Install changed charts
        if: steps.list.outputs.changed != ''
        run: ct install --config ct.yaml
      - name: No changed charts
        if: steps.list.outputs.changed == ''
        run: echo 'No Helm chart changes detected.'
