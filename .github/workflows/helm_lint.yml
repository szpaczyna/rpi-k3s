---
name: Helm Linter
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Helm linter'

jobs:
  kubeval:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lint Helm
      uses: desaintmartin/helm-kubeval-action@master
      with:
        path: ./cluster/helm/*/
        config: ./docs
        strict: false
        ignore_missing_schemas: true
