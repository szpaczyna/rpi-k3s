name: Helm Linter
on:
  push:

jobs:
  kubeval:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lint Helm
      uses: desaintmartin/helm-kubeval-action@master
      with:
        path: ./charts
        config: ./docs
        strict: false
        ignore_missing_schemas: true
